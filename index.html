<!doctype html>
<html>
  <head>
    <title>The Sun and Her Flowers</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1"/>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="container">
      <section class="btn-container">
        <button class="generate">New Poem</button>
      </section>
      <div class="poems">
        <div class="top-left">
          <img class="loose-leaf" src="https://cdn.shopify.com/s/files/1/0532/8555/2298/files/Rupi_Kaur_Branch_2.png?v=1614651844" />

        </div>
        <section class="poem-display"></section>
      </div>


    </main>
    <div class="flower">
      <img class="picture" src="https://yt3.ggpht.com/a/AATXAJzdSClALKqZguJQYgeD0EE4zSS-XpNQnOPTRw=s900-c-k-c0xffffffff-no-rj-mo" alt="flower-pic"/>
    </div>
    <div class="flower-2">
      <img class="picture" src="https://yt3.ggpht.com/a/AATXAJzdSClALKqZguJQYgeD0EE4zSS-XpNQnOPTRw=s900-c-k-c0xffffffff-no-rj-mo" alt="flower-pic"/>
    </div>
    <div class="leaves-pic">
      <img src="https://cdn.shopify.com/s/files/1/0532/8555/2298/files/Rupi_Kaur_Branch.png?v=1614651844" class="leaves" alt="leaves"/>
    </div>

    <script src="poems.js"></script>
  </body>
</html>
